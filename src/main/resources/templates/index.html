<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 배포 플랫폼</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">프로젝트 배포 플랫폼</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">프로젝트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#upload">업로드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 섹션 -->
    <main class="container my-5">
        <!-- 프로젝트 목록 섹션 -->
        <section id="projects" class="mb-5">
            <h2 class="mb-4">최근 배포된 프로젝트</h2>
            <div class="row">
                <!-- 프로젝트 카드 예시 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">프로젝트 제목</h5>
                            <p class="card-text">프로젝트 설명이 들어갈 자리입니다.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">배포일: 2024-03-21</small>
                                <a href="#" class="btn btn-primary">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 프로젝트 업로드 섹션 -->
        <section id="upload" class="mb-5">
            <h2 class="mb-4">프로젝트 업로드</h2>
            <form>
                <div class="mb-3">
                    <label for="projectTitle" class="form-label">프로젝트 제목</label>
                    <input type="text" class="form-control" id="projectTitle" required>
                </div>
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">프로젝트 설명</label>
                    <textarea class="form-control" id="projectDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="projectFile" class="form-label">프로젝트 파일</label>
                    <input type="file" class="form-control" id="projectFile" required>
                </div>
                <button type="submit" class="btn btn-primary">업로드</button>
            </form>
        </section>
    </main>

    <!-- 푸터 -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 프로젝트 배포 플랫폼. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
